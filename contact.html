 <section class="py-20 px-4">
    <div class="max-w-6xl mx-auto grid md:grid-cols-2 gap-12 items-start bg-white p-10 rounded-xl shadow-lg">

      
      <div>
        <h2 class="text-3xl font-bold text-black mb-4">Contact Us</h2>
        <p class="text-gray-700 mb-6">We’d love to hear from you! Reach out through any of the channels below:</p>
        
        <ul class="space-y-4 text-gray-800 text-lg">
          <li><i class="fas fa-phone-alt text-gray-500 mr-2"></i>+254 708 879 435</li>

            <a href="0708879435" class=" hover:text-blue-800 text-green  "><i class="fab fa-whatsapp"></i></a>

          </li>
        </ul>

      <form class="bg-blue-50 p-8 rounded-lg shadow-md space-y-4">
        <h3 class="text-2xl font-semibold text-blue-700 mb-4">Feedback Form</h3>
        <input type="text" placeholder="Your Name" class="w-full p-3 rounded border focus:outline-green-400" required>
        <input type="email" placeholder="Your Email" class="w-full p-3 rounded border focus:outline-green-400" required>
        <textarea placeholder="What should be improved in our restaurant?" class="w-full p-3 rounded border focus:outline-green-400" required></textarea>
        <button type="submit" class="bg-blue-500 text-white px-6 py-3 rounded hover:bg-green-700 transition">Send Message</button>
      </form>
