
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stickerly Cart</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 font-sans">

  <header class="bg-white shadow">
      <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
        <h1 class="text-4xl font-bold text-white-800">Stickerly</h1>
        <nav>
           <ul class="flex space-x-4">
            <li><a href="index.html" class="hover:bg-green-600 rounded-lg px-4 py-2 border-b-2 border-green-500">Home</a></li>
            <li><a href="shop.html" class="hover:bg-green-600 rounded-lg  px-4 py-2 ">Shop</a></li>
            <li><a href="about.html" class="hover:bg-green-600 rounded-lg px-4 py-2">About</a></li>
            <li><a href="product.html" class="hover:bg-green-600 rounded-lg px-4 py-2">Product</a></li>
            <li><a href="contact.html" class="hover:bg-green-600 rounded-lg px-4 py-2">Contact</a></li>
           </ul>
        </nav>
      </div>
  <div class="cart-icon relative">
        <i class="fa fa-shopping-cart text-xl blue "></i>
        <span class="cart-count absolute -top-2 -right-2 bg-red-500 text-white text-xs px-2 rounded-full" id="count">0</span>
      </div>
    </header>

  <div class="container mx-auto p-4 flex flex-col lg:flex-row gap-6">
    <!-- Product Grid --><div id="root" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 flex-1">
      <!-- JS will insert product cards here -->
    </div>

    <!-- Cart Sidebar -->
    <div class="sidebar w-full lg:w-64 bg-white p-4 rounded shadow">
      <div class="head mb-4">
        <p class="text-lg font-semibold">My Cart</p>
      </div>
      <div id="cartItem" class="text-sm text-gray-600">Your Cart is Empty</div>
      <div class="foot mt-6 border-t pt-4 w-32 h-32">
        <h3 class="text-base font-medium">Total</h3>
        <h2 id="total" class="text-xl font-bold text-green-600">$0.00</h2>
      </div>
    </div>
  </div>


    <script>
        const product = [
            { 
                id:0,
                image:'niceday.jpg',
                tittle:'Nice Day',
                price: 3.99,
            },{ 
                id:1,
                image:'cute panda.jfif',
                tittle:'Cute Panda',
                price: 3.99,
            },{ 
                id:2,
                image:'best.frn.panda.jfif',
                tittle:'Best Friend Panda',
                price: 3.99,
            },{ 
                id:3,
                image:'enjoy life.jfif',
                tittle:'Enjoy Life',
                price: 3.99,
            },{ 
                id:4,
                image:'stick1.jfif',
                tittle:'Stick 1',
                price: 3.99,
            },{ 
                id:5,
                image:'stick2.webp',
                tittle:'Stick 2',
                price: 3.99,
            },{ 
                id:6,
                image:'stick3.webp',
                tittle:'Stick 3',
                price: 3.99,
            }
        ]; // <-- Close the array and statement

        const category = [...new Set(product.map((item) => item))];
        let i = 0;
        document.getElementById('root').innerHTML = category.map((item) => {
            var { image, tittle, price } = item;
            return (
                `<div class="box">
                    <div class="img-box">
                        <img class="images" src="${image}" />
                    </div>
                    <div class="bottom">
                        <p>${tittle}</p>
                        <h2>$${price.toFixed(2)}</h2>
                        <button onclick="addToCart(${i++})">Add to Cart</button>
                    </div>
                </div>`
            );
        }).join('');
        function addToCart(a) {
            cart.push({ ...category[a] });
            displayCart();
        }
        function deleteElement(a) {
            cart.splice(a, 1);
            displayCart();
        }

        var cart = [];
        function displayCart(){
            let j =0;total=0;
            
            document.getElementById('count').innerHTML = cart.length;
            if (cart.length ==0){
                document.getElementById('cartItem').innerHTML = "Your Cart is Empty";
                document.getElementById("total").innerHTML ="$" + total+ ".00";
            } else {
                document.getElementById('cartItem').innerHTML = cart.map((items) => {
                    var { image, tittle, price } = items;
                    total =total+price;
                    document.getElementById("total").innerHTML ="$"+total.toFixed(2); 
                    return (
                        `<div class="cart-item">
                            <div class ="row-img">
                                <img class="row-img" src="${image}" />
                            </div>
                            <p style ="font-size:12px;">${tittle}</p>
                            <h2 style="font-size:14px;">$${price.toFixed(2)}</h2>
                            <i class="fa-solid fa-trash" onclick="deleteElement(${j++})"></i>
                        </div>`
                        
                        
                    );
                }).join('');
            }
        }
    </script>
</body>
</html>
