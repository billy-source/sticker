    const root = document.getElementById('root');
    const cartItem = document.getElementById('cartItem');
    const total = document.getElementById('total');
    const count = document.getElementById('count');

    let cart = [];


function renderProducts() {
  products.forEach(product => {
    const productCard = document.createElement('div');
    productCard.className = "bg-white rounded-lg shadow p-4 flex flex-col items-center text-center";
    productCard.innerHTML = `
      <img src="${product.image}" alt="${product.name}" class="w-full h-48 object-cover rounded-md mb-4">
      <h3 class="text-lg font-semibold text-gray-800">${product.name}</h3>
      <p class="text-green-600 font-bold mt-2">$${product.price.toFixed(2)}</p>
      <button class="mt-4 bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded transition" onclick="addToCart(${product.id})">Add to Cart</button>
    `;
    root.appendChild(productCard);
  });
}


function addToCart(id) {
  const product = products.find(p => p.id === id);
  if (product) {
    cart.push(product);
    updateCart();
  }
}


function updateCart() {
  // Update cart count
  count.textContent = cart.length;


  if (cart.length === 0) {
    cartItem.innerHTML = "Your Cart is Empty";
    total.textContent = "$0.00";
    return;
  }

  cartItem.innerHTML = "";
  let totalPrice = 0;
  cart.forEach((item, index) => {
    totalPrice += item.price;
    const cartProduct = document.createElement('div');
    cartProduct.className = "flex justify-between items-center mb-2";
    cartProduct.innerHTML = `
      <span>${item.name}</span>
      <span>$${item.price.toFixed(2)}</span>
    `;
    cartItem.appendChild(cartProduct);
  });

  total.textContent = `$${totalPrice.toFixed(2)}`;
}
